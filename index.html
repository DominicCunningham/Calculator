<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> <!--- Font Awesome Link -->
    <script src="MathScript.js"></script>
  </head>
  <body>
    <span class="center">
    <div>
    <button class="button button5 button3"><H1 id="Output">Output</H1></button>
    </div>
    <!-- first set -->
    <div>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>1</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>2</H1></button>
    <button type="button" onclick="GetNumber()" id="number" class="button button5 button3"><H1>3</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>/</H1></button>
  </div>
    <!-- second set -->
    <div>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>4</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>5</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>6</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>x</H1></button>
  </div>
    <!-- third set -->
    <div>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>7</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>8</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>9</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>+</H1></button>
  </div>
    <!-- fourth set -->
    <div>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>0</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>0</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>0</H1></button>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>-</H1></button>
  </div>
  <!-- operator set -->
  <div>
    <button type="button" onclick="GetNumber()" class="button button5 button3"><H1>=<H1></button>
  </div>
</span>
  </body>
</html>
